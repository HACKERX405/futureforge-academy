<!-- All-in-one upgraded site with gallery, video, pricing, and FAQ -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FutureForge Academy | Home Tuitions in Greater Noida</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header img { height: 50px; }
    header nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: color 0.3s;
    }
    header nav a:hover { color: #ffdd57; }
    .main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 4rem 2rem;
    }
    .main-text { flex: 1; max-width: 600px; padding-right: 2rem; }
    .main-text h1 {
      font-size: 2.8rem;
      color: #ffdd57;
      margin-bottom: 1rem;
      font-family: 'Playfair Display', serif;
    }
    .typewriter-container {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #f8f9fa;
    }
    .main-buttons { margin-top: 2rem; display: flex; flex-wrap: wrap; gap: 1rem; }
    .main-buttons button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: #fff;
      color: #0072ff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      flex: 1 1 120px;
    }
    .main-buttons button:hover {
      background-color: #ffdd57;
      color: #000;
    }
    .main-image { flex: 1; text-align: center; }
    .main-image img { width: 100%; max-width: 400px; height: auto; }
    section { padding: 2rem; }
    .highlight-section, .faq {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 1.5rem;
    }
    .highlight-box, .card {
      background-color: rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 1rem;
      flex: 1 1 250px;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      font-family: 'Playfair Display', serif;
    }
    .highlight-box:hover, .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
    }
    .highlight-box h3, .card h3 {
      color: #ffdd57;
      margin-bottom: 0.5rem;
      font-size: 1.4rem;
    }
    .highlight-box ul, .faq ul {
      padding-left: 1.2rem;
      text-align: left;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      display: none;
      margin-top: 1rem;
    }
    footer {
      background: rgba(0,0,0,0.3);
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .main, .highlight-section, .faq {
        flex-direction: column;
        text-align: center;
      }
      .main-text { padding-right: 0; }
      .main-buttons {
        flex-direction: column;
        align-items: center;
      }
      .main-buttons button {
        width: 80%;
      }
    }
  </style>
</head>
