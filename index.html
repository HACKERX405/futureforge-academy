<!-- Full site with animation, logo, forms, WhatsApp and contact icons -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FutureForge Academy | Home Tuitions in Greater Noida</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #000000 0%, #1a1a1a 50%, #000000 100%);
      background-attachment: fixed;
      background-size: cover;
      color: #eee;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.85);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header img {
      height: 50px;
      border-radius: 10px;
    }
    header nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: color 0.3s;
    }
    header nav a:hover { color: #ff5722; }
    .main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 4rem 2rem;
      background: transparent;
    }
    .main-text {
      flex: 1;
      max-width: 600px;
      padding-right: 2rem;
    }
    .main-text h1 {
      font-size: 2.8rem;
      color: #ffffff;
      margin-bottom: 1rem;
    }
    .typewriter-container {
      font-size: 1.1rem;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #fff;
      animation: typing 6s steps(100, end) 1, blink 0.75s step-end infinite;
      width: 100%;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    .main-buttons {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .main-buttons button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: #444;
      color: #fff;
      border: 1px solid #888;
      border-radius: 8px;
      cursor: pointer;
    }
    .main-buttons button:hover {
      background-color: #222;
    }
    .main-image {
      flex: 1;
      text-align: center;
      padding-top: 2rem;
    }
    .main-image img {
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 12px;
    }
    section { padding: 2rem; }
    .highlight-section, .faq {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 1.5rem;
    }
    .highlight-box, .card {
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 1rem;
      flex: 1 1 250px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(255,255,255,0.1);
      transition: transform 0.4s ease;
    }
    .highlight-box:hover, .card:hover {
      transform: translateY(-5px);
    }
    .highlight-box h3, .card h3 {
      color: #fff;
      margin-bottom: 0.5rem;
      font-size: 1.4rem;
    }
    .highlight-box ul, .faq ul {
      padding-left: 1.2rem;
      text-align: left;
      font-size: 0.95rem;
      color: #ccc;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      display: none;
      margin-top: 1rem;
    }
    .whatsapp-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }
    .whatsapp-btn img {
      width: 60px;
      height: 60px;
    }
    footer {
      background: #111;
      text-align: center;
      padding: 2rem;
      color: white;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .main, .highlight-section, .faq {
        flex-direction: column;
        text-align: center;
      }
      .main-text {
        padding-right: 0;
      }
      .main-buttons {
        flex-direction: column;
        align-items: center;
      }
      .main-buttons button {
        width: 100%;
        font-size: 1.1rem;
      }
      .main-image img {
        max-width: 280px;
      }
    }
  </style>
</head>
<body>
  <!-- page content remains the same -->
</body>
</html>
