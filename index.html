<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FutureForge Academy</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #003366, #0077b6);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      padding: 2rem;
      text-align: left;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    header h1 {
      font-size: 2.8rem;
      text-shadow: 2px 2px 8px #000;
      color: #ffb703;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      height: 60vh;
      padding-left: 2rem;
      text-align: left;
    }
    .hero h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-in-out;
      max-width: 700px;
    }
    .hero-buttons button {
      margin: 1rem 1rem 1rem 0;
      padding: 1rem 2rem;
      border: none;
      background-color: #f77f00;
      color: white;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .hero-buttons button:hover {
      transform: scale(1.05);
    }
    iframe {
      width: 90%;
      height: 600px;
      margin: 2rem auto;
      display: none;
      border: none;
      border-radius: 15px;
      background-color: white;
    }
    footer {
      padding: 2rem;
      text-align: left;
      background-color: rgba(0,0,0,0.3);
      font-size: 0.9rem;
      padding-left: 2rem;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>FutureForge Academy</h1>
  </header>

  <section class="hero">
    <h2>Shaping Bright Futures with Quality Education - Home Tuitions from Pre-Primary to Class 10 in Greater Noida</h2>
    <div class="hero-buttons">
      <button onclick="showForm('student')">Login as Student</button>
      <button onclick="showForm('teacher')">Login as Teacher</button>
    </div>
  </section>

  <!-- Embedded Google Forms -->
  <iframe id="student-form" src="https://docs.google.com/forms/d/e/1FAIpQLSe-bv2lf9TtIsWjZTAsToYaZPAKdEX-KdLwqYyyhr5dxr9aMQ/viewform?embedded=true"></iframe>
  <iframe id="teacher-form" src="https://docs.google.com/forms/d/e/1FAIpQLSdxRxPIV27rEMm3zmTI14LVRXHllOqZT3Zf7uhYOSAtduKLFQ/viewform?embedded=true"></iframe>

  <footer>

    ðŸ“§ soham.kanaujia.25@gmail.com<br>
    &copy; 2025 FutureForge Academy | Designed by Akash Rawat</p>
  </footer>

  <script>
    function showForm(type) {
      document.getElementById("student-form").style.display = "none";
      document.getElementById("teacher-form").style.display = "none";
      if (type === "student") {
        document.getElementById("student-form").style.display = "block";
      } else {
        document.getElementById("teacher-form").style.display = "block";
      }
    }
  </script>
</body>
</html>
