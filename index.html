<!-- All-in-one upgraded site with gallery, video, pricing, and FAQ -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FutureForge Academy | Home Tuitions in Greater Noida</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header img { height: 50px; }
    header nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: color 0.3s;
    }
    header nav a:hover { color: #ffdd57; }
    .main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 4rem 2rem;
    }
    .main-text { flex: 1; max-width: 600px; padding-right: 2rem; }
    .main-text h1 { font-size: 2.8rem; color: #ffdd57; margin-bottom: 1rem; }
    .typewriter-text {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #f8f9fa;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #fff;
      width: 0;
      animation: typing 5s steps(100, end) forwards, blink 0.7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }
    .main-buttons { margin-top: 2rem; }
    .main-buttons button {
      margin-right: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: #fff;
      color: #0072ff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    .main-buttons button:hover {
      background-color: #ffdd57;
      color: #000;
    }
    .main-image { flex: 1; text-align: center; }
    .main-image img { width: 80%; max-width: 400px; }
    section { padding: 2rem; }
    .highlight-section, .gallery, .video-section, .pricing, .faq {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 1.5rem;
    }
    .highlight-box, .card {
      background-color: rgba(0,0,0,0.2);
      border-radius: 12px;
      padding: 1rem;
      flex: 1 1 250px;
      text-align: center;
    }
    .highlight-box h3, .card h3 { color: #ffdd57; margin-bottom: 0.5rem; }
    .highlight-box ul, .faq ul { padding-left: 1.2rem; }
    iframe { width: 100%; height: 600px; border: none; display: none; margin-top: 1rem; }
    .video-section iframe { display: block; height: 300px; }
    footer {
      background: rgba(0,0,0,0.3);
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .main, .highlight-section, .gallery, .video-section, .pricing, .faq {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="1.png" alt="Logo">
    <nav>
      <a href="#home">Home</a>
      <a href="#contact">Contact</a>
      <a href="#login">Login</a>
    </nav>
  </header>

  <section class="main" id="home">
    <div class="main-text">
      <h1>Empowering Learning in Greater Noida</h1>
      <p class="typewriter-text">FutureForge Academy helps you find trusted home tutors from Pre-Primary to Class 10. Whether you're a student seeking help or a teacher looking for students, we connect you with the right match at your doorstep.</p>
      <div class="main-buttons">
        <button onclick="showForm('student')">Student Form</button>
        <button onclick="showForm('teacher')">Teacher Form</button>
        <button onclick="location.href='https://wa.me/917011593579'">WhatsApp</button>
      </div>
    </div>
    <div class="main-image">
      <img src="1.png" alt="Illustration">
    </div>
  </section>
