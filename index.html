<!-- Full site with animation, logo, forms, WhatsApp and contact icons + Dark/Light Toggle + Scroll + SEO -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="FutureForge Academy provides home tutors for Pre-Primary to Class 10 students in Greater Noida. Connect students with trusted local teachers.">
  <meta name="keywords" content="FutureForge, home tutors Greater Noida, Pre-Primary, Class 10, tuition India">
  <meta name="author" content="FutureForge Academy">
  <title>FutureForge Academy | Home Tuitions in Greater Noida</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
    :root {
      --bg-light: #ffffff;
      --text-light: #333;
      --bg-dark: #121212;
      --text-dark: #eee;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #f4f4f4;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    body.dark header {
      background-color: #1e1e1e;
    }
    header img {
      height: 50px;
      border-radius: 10px;
    }
    header nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: inherit;
      font-weight: 600;
      transition: color 0.3s;
    }
    header nav a:hover {
      color: #007bff;
    }
    .toggle-btn {
      background: none;
      border: 1px solid #999;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      color: inherit;
      font-weight: bold;
    }
    /* (Keep all the rest styles as-is) */
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="3.png" alt="Logo" />
    <nav>
      <a href="#">Home</a>
      <a href="#subjects">Subjects</a>
      <a href="#contact">Contact</a>
    </nav>
    <button class="toggle-btn" onclick="toggleMode()">ðŸŒ—</button>
  </header>

  <!-- (Keep rest of the content same as before) -->

  <!-- Script for theme toggle -->
  <script>
    function toggleMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }
  </script>

</html>
